<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div id="speedTypingTest" class="typing-test-container p-4">
        <h1 class="main-heading">Speed<br />Typing Test</h1>
        <p class="caption pt-3">On your fingers left set Go!</p>
        <div class="spinner" id="spinner">
            <div class="d-flex flex-row justify-content-center mt-4">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>

            </div>
        </div>
        <div class="d-flex flex-row justify-content-start pt-3">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="clock-img" />
            <p id="timer" class="seconds pl-4 text-center"> <span id="counter" class="time text-center">0</span>seconds</p>
        </div>
        <div class="quote-box p-3 text-center mb-3">
            <p id="quoteDisplay" class="qoute-display pb-2"></p>
            <textarea id="quoteInput" rows="5" cols="35" class="quote-input p-2 mt-auto" placeholder="Type here!"></textarea>
        </div>
        <p id="result" class="result-msg"></p>
        <div class="mt-5">
            <button id="submitBtn" class="btn submit-btn mr-3">Submit</button> <button id="resetBtn" class="btn reset-btn w-10">Reset</button>
        </div>
    </div>
</body>

</html>
